name: Deploy to mobr01 (dev-mobr01)

on:
  push:
    branches:
      - dev-mobr01
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (not required for remote deploy, but harmless)
        uses: actions/checkout@v4

      - name: Trigger deploy on mobr01
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            sudo systemctl start cap-deploy.service
